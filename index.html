<!DOCTYPE html>
<head>
	<meta charset="utf-8"> 
	<title>List Manager Design Document</title>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

	<!--jQuery-->
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	
	<!--<script src="api/jsrender.min.js.map"></script>-->
	
	<script src="script.js"></script>
	<script src="js/main.js"></script>
	<script src="js/class/entry.js"></script>
	<!--<script src="api/bootstrap-datetimepicker-0.0.11/js/bootstrap-datetimepicker.min.js"></script>-->
	
	<link rel="stylesheet" href="//code.jquery.com/ui/1.10.4/themes/smoothness/jquery-ui.css">
	<script src="//code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
	<script src="api/jquery-ui-timepicker-addon.js"></script>

	<!--CSS-->
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css">

	<!-- Optional theme -->
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap-theme.min.css">
	
	<!--<link rel="stylesheet" href="api/bootstrap-datetimepicker-0.0.11/css/bootstrap-datetimepicker.min.css" />-->
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<!-- top banner -->
		<div id="banner">
			<h1>To_dorganize</h1>
			<a id="settings" href="#"><img id="settingsIMG" src="images/settings.png" /></a>
		</div>

	<div id="container"><!-- this is NOT scrollable -->
		<!-- add new entry -->
		<div id="newEntry">
			<h3 id="newEntryName" class="newName col-lg-11" contenteditable="true" placeholder="new entry name">new entry name</h3>
			<img src="images/add.png" class="createEntry" height="30" width="30" />
		</div>
		
		<!-- list of entries -->
		<div id="listBox">
			<!-- this is scrollable -->
		
		
			<div class="tomorrow">
				<h4>Tomorrow:</h4>
				<div class="entries well">
				<!--may need a checkbox in the front -->
					<a><img class="checksImages" src="images/checked.png"></a>
					<h3>MY ENTRY</h3>
					<a><img class="deleteEntryImages" src="images/delete.png"></a>
				</div>
			</div>
			
			<div class="today">
				<h4>Today:</h4>
				<div class="entries well">
				<!--may need a checkbox in the front -->
					<a><img class="checksImages" src="images/checked.png"></a>
					<h3>MY ENTRY</h3>
					<a><img class="deleteEntryImages" src="images/delete.png"></a>
				</div>
			</div>
			
			<div class="yesterday">
				<h4>Yesterday:</h4>
				<div class="entries well">
				<!--may need a checkbox in the front -->
					<a><img class="checksImages" src="images/checked.png"></a>
					<h3>MY ENTRY</h3>
					<a><img class="deleteEntryImages" src="images/delete.png"></a>
				</div>
				
				<div class="entries well">
				<!--may need a checkbox in the front -->
					<a><img class="checksImages" src="images/checked.png"></a>
					<h3>MY ENTRY</h3>
					<a><img class="deleteEntryImages" src="images/delete.png"></a>
				</div>
			</div>
			
			<div class="untimed">
				<h4>Un-timed:</h4>
				<div class="entries well">
				<!--may need a checkbox in the front -->
					<a><img class="checksImages" src="images/checked.png"></a>
					<h3>MY ENTRY</h3>
					<a><img class="deleteEntryImages" src="images/delete.png"></a>
				</div>
			</div>
		

		
		</div>
	</div>
	
	
	<!--entry templates on edit, pops out when user click on "+" button -->
	<div class="editWindow">
		<h3 class="newName" contenteditable="true" >
			new entry name
		</h3>
		
		<div id="timeDiv">
			<label>Set Reminder: </label>
			<input class="timeRemind" type="text" data-format="hh:mm:ss"></input>
			<span class="add-on">
      			<i data-time-icon="icon-time" data-date-icon="icon-calendar"></i>
    		</span>
		</div>
		
		<div class="entryDescription" contenteditable="true" >
			put entry descriptions here
		</div>
		
		<div class="done">Done</div>
	</div>
	<!-- END entry templates-->


	<script id="theTmpl" type="text/x-jsrender">
			<!--entry templates on home -->
			<div class="entries">
			<!--may need a checkbox in the front -->
				<h3>MY ENTRY</h3>
			</div>
	</script>
	
</body>
</html>
